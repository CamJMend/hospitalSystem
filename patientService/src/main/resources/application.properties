# Configuración del servidor
server.port=8081
spring.application.name=patient-service

# Configuración de la base de datos (H2 para desarrollo/pruebas)
spring.datasource.url=jdbc:h2:mem:patientdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de JWT 
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Configuración de logs
logging.level.root=INFO
logging.level.com.hospital.patient=DEBUG
logging.level.org.springframework.security=DEBUG

# Auth Service URL (para comunicación con el servicio de autenticación)
auth.service.url=http://localhost:8080